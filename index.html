<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名城大学周辺のおすすめランチマップ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* === 画像スライダーのスタイル === */
        .slider-container {
            width: 100%;
            max-width: 1100px; /* mainの幅と合わせる */
            margin: 0 auto 40px; /* 上下左右中央、下に余白 */
            position: relative;
            z-index: 999
        }

        .slider {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* アスペクト比 16:9 */
            overflow: hidden;
            border-radius: 12px;
            background-color: #eee;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 画像の比率を保ちつつ全体をカバー */
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        /* ナビゲーションドットのスタイル */
        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-dot:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .nav-dot.active {
            background-color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="index.html">名城大学周辺のおすすめランチマップ</a></h1>
        <button class="menu-button">☰</button>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">トップ</a></li>
            <li><a href="teishoku.html">定食</a></li>
            <li><a href="menrui.html">麺類</a></li>
            <li><a href="another.html">その他の飲食店</a></li>
            <li><a href="map.html">全体マップ</a></li>
        </ul>
    </nav>

    <main>
        <section class="slider-container">
            <div class="slider">
                <img src="images/paseri_food.jpg" alt="洋食工房パセリの料理" class="slide active">
                <img src="images/hiroshi_food.jpeg" alt="キッチンヒロシの料理" class="slide">
                <img src="images/kinko_food.jpg" alt="レストラン金鯱の料理" class="slide">
                <img src="images/rekishi_food.webp" alt="歴史を刻めのラーメン" class="slide">
                <img src="images/tokyoabura_food.jpg" alt="東京油そば本舗の油そば" class="slide">
                <img src="images/shinwa_food.jpg" alt="親和のそば" class="slide">
                <img src="images/anjuri_food.jpg" alt="アンジュリのカレー" class="slide">
                <img src="images/mirai_food.jpg" alt="中華料理未来の料理" class="slide">
                <img src="images/burassu_food.jpg" alt="ブラッスリークーの料理" class="slide">
            </div>
            <div class="slider-nav">
                </div>
        </section>
        <section class="hero">
            <h2>今日のイチオシ！</h2>
            <p>このサイトは、名城大学周辺の安くて美味しいランチを紹介する学生のための情報サイトです。お店選びの参考にしてください！</p>
        </section>
        
        <section class="news">
            <h3>新着情報</h3>
            <p>2025/07/07 - サイトを公開しました！</p>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/script.js"></script>
    
</body>
</html>
